<style>
    * {
        padding: 0;
        margin: 0;
        
    }

    body {
        align-items: center;
        justify-content: center;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: antiquewhite;
    }

    .container {
        border: 1px solid;
        border-radius: 15px;
        margin: 0 auto;
        padding: 10px;
        height: 500px;
        width: 350px;
        background-color: #000000;
       }

    .controls {
        margin: 0 auto;
        padding: 5px;
    }

    label {
        margin: 20px 0;
        color: #ffffff;
        font-size: 16px;
    }

    .btn-input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        font-size: 16px;
        box-sizing: border-box;
        border-radius: 10px;
        border-bottom: 2px solid;

    }

    .btn-select {
        font-size: 16px;
        width: 100%;
        padding: 12px 20px;
        background: none;
        border: none;
        border-bottom: 2px solid #3a0000;
    }

    .btn-blue {
        text-align: center;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        align-items: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        text-decoration: none;
        transition-duration: 0.4s;
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        border: 2px solid #ffffff;
    }

    .buttons {
        padding: 10px;
    }

    .redes {
        padding: 20px;
        text-align: center;
        margin: 0 auto;
    }

    .form-header {
        text-align: center;
        margin: 0 auto;
        padding: 10px;
        font-family: "Times New Roman", Times, serif;
    }
</style>
<div class="container">
    <div class="form-header">
        <h1>CADASTRO</h1>
    </div>
    <form action="{% url 'listagem_usuarios' %}" method="post"></form>
    <div class="form-body">
        <div class="controls">
            <label>nome</label>
            <input name="nome" class="btn-input" type="text" placeholder="NOME">
        </div>
        <div class="controls">
            <label>Idade</label>
            <input name="idade" class="btn-input" type="text" placeholder="IDADE">
        </div>

        <div class="buttons">
            <button class="btn-blue">enviar</button>
        </div>

    </div>
    </form>
</div>
